<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pagination - gorm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container py-3">

  <div class="border">
    <table class="table mb-3">
      <thread>
        <tr>
          <th>Index</th>
          <th>ID</th>
          <th>Title</th>
        </tr>
      </thread>
      <tbody>
      {{range $k,$v := .products}}
        <tr>
          <td>{{$k}}</td>
          <td>{{$v.ID}}</td>
          <td>{{$v.Title}}</td>
        </tr>
      {{end}}
      </tbody>
    </table>
    <div id="pagination-test" class="px-3">
        {{.bsPage}}
    </div>
  </div>

</div>

</body>
</html>
